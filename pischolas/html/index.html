<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
          display: flex;
         justify-content: space-between;
         align-items: center;
          position: fixed;
         top: 0;
         left: 0;
          position: absolute;
          top: 40px;
          height: 100px;
          width: 100%;
          
        
        
          
    
      }
      main {
        z-index: 1;
        background-color: rgba(4, 64, 143, 0.9);
        padding: 40px;
        width: 400px; 
        height: 600px;
        border-radius: 20px;

  
        
        
        
       
  
      
        
      }
      .imagelog {
        background-size: cover;
        width: 250px;
        height: 250px;
        background-image: url('../images/a-photo-of-a-human-lion-hybrid-with-a-graduation-c-6uYkI5QqQ0CukjHoA40WYA-lag32ECqSIqrA637TDEKbQ.jpeg');
        border-radius: 50%;
        margin: 0 auto 20px;
      }
      h2 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 24px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        outline: none;
        border-radius: 5px;
        background: #fff;
        
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #00f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0077ff;
      }
      @media (max-width: 768px) {
        main {
          
          padding: 30px;
        }
        h2 {
          font-size: 20px;
        }
        @media (max-width: 480px) {
          body {
            padding: 20px;
          }
          h2 {
            font-size: 18px;
          }
          input[type="text"], input[type="password"] {
            font-size: 14px;
          }
          button {
            font-size: 14px;
          }
        }
        
      }
      .login-box {
        width: 300px;
        height: 300px;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-size: cover;
         background-position: center;
         height: 100vh;
        background-image: url('../images/a-photo-of-a-mix-of-humans-and-lions-in-a-classroo-wwn0wXDzT9mCzdN7nL4CaA-_4JMcnp0Rq6XMmpBVrvMBw.jpeg');
      }

      
        body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(35, 23, 208, 0.21);
          z-index: 0;
        }
      
      .loginct {

    
    
      height: 300px;
      width: 300px;
  
      }
      .logo {
        margin-top: 40px;
        margin-left: 40px;
      }
      
      .menu {
       
        margin-right: 60px;
            
      }

      

      
    </style>
</head>
<body>
    
    <Header>
        <div class="logo">
            <img src="../images/Fichier 1.png" alt="logo" height="70px">
        </div >
        <div class="menu">
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#contact">login</a></li>
         </ul>
   </div>
    </Header>
    <main>
        <div class="loginct">
            <div class="login-box">
              <div class="imagelog">

              </div>
                <form>
                    <h2>Login</h2>
                    <input type="text" placeholder="Insert username" >
                    <input type="password" placeholder="Insert password" >
                    <button type="submit">Login</button>
                </form>
            </div>
          </div>
            
  
    </main>


    
</body>
</html>
